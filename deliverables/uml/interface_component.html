<!DOCTYPE html>
<html lang="en">
<head>
<!--
  interface_component.html — raiveFlier UML Diagram 3 of 5
  Component Diagram with Ball-and-Socket Notation

  Architecture Role:
    Visualizes all 9 abstract interface contracts (ABCs) and their
    concrete adapter implementations using UML ball-and-socket notation.
    The ball (filled circle) represents a provided interface; the socket
    (half-arc) represents a required/consumed interface on each adapter.
    This diagram is the visual proof of the adapter pattern that
    eliminates vendor lock-in throughout the raiveFlier system.

  Ball-and-Socket Spec:
    - Ball: filled circle r=6px, amethyst #6a4a8a, 1px border
    - Socket: half-arc opening toward ball, verdigris #4a8a7a, 2px stroke
    - Stem: 1px line from component edge, #6a6a70
    - Label: IBM Plex Mono 10px above connector
-->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>raiveFlier — Interface Component Diagram</title>

<!-- Google Fonts CDN -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">

<style>

  body {

    font-family: 'Inter', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 24px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(12px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .diagram-container {
    animation: fadeIn 0.8s ease-out both;
    width: 100%;
    max-width: 1200px;
  }

  .title-bar {
    background: #14141a;
    border: 1px solid #2a2a30;
    border-radius: 8px 8px 0 0;
    padding: 16px 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .title-bar h1 {
    font-family: 'Space Grotesk', sans-serif;
    font-size: 20px;
    font-weight: 600;
    color: #d8d5cd;
  }

  .title-bar .badge {
    font-family: 'IBM Plex Mono', monospace;
    font-size: 11px;
    color: #a080c0;
    background: #6a4a8a22;
    border: 1px solid #6a4a8a44;
    padding: 4px 10px;
    border-radius: 4px;
  }

  .svg-wrapper {
    background: #0a0a0c;
    border: 1px solid #2a2a30;
    border-top: none;
    border-radius: 0 0 8px 8px;
    overflow: hidden;
  }

  .svg-wrapper svg {
    width: 100%;
    height: auto;
    display: block;
  }

  .watermark {
    text-align: center;
    margin-top: 16px;
    font-family: 'IBM Plex Mono', monospace;
    font-size: 11px;
    color: #6a6a70;
  }
</style>
</head>

<div class="diagram-container">
